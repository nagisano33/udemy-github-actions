name: frontend

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: frontend

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - run: aws s3 sync . s3://udemy-github-actions-nagisano33 --exact-timestamps --region ap-northeast-1